<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B20DCAT097</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trắc nghiệm lịch sử 4</h1>
    <div id="id">
        <p id="q">Câu hỏi #1: Ai là người lãnh đạo nhân dân ta chống lại quân Nam Hán?</p>
        <div class="dapan">
            <button onclick="checkAnswer()" id="A">Ngô Quyền</button>
            <button onclick="checkAnswer()" id="B">Ha Bà Chưng</button>
        </div>
    </div>
    </div>
    <div id="id4">
        <p id="result"></p>
    </div>
    <script>
        var answer = ['0','Ngô Quyền','Lê Lợi','Long Biên'];
        var question = ['Câu hỏi #2: Ai là người lãnh đạo nghĩa quân Lam Sơn chống lại quân Minh?','Câu hỏi #3: Kinh đô nước Âu Lạc đặt ở đâu?'];
        var A = ['Hồ Quý Ly','Long Biên'];
        var B = ['Lê Lợi','Cổ Lao']
        var correctAnswers = 0;
        var num = 1;

        function checkAnswer() {
            var button = event.target;
            var buttonText = button.textContent; 
            if (buttonText === answer[num]) {
                correctAnswers++;
            }
            num++;
            if(num===4){
                document.getElementById('id').style.display='none';
                if(correctAnswers===3){
                    document.getElementById('result').textContent = 'Bạn thật xuất sắc ';
                }else{
                    document.getElementById('result').textContent = 'Bạn trả lời đúng '+correctAnswers+' câu';
                }
            }else{
                nextQuestion(num);
            }
        }

        function nextQuestion(n){
            document.getElementById('q').textContent = question[n-2];
            document.getElementById('A').textContent = A[n-2];
            document.getElementById('B').textContent = B[n-2];
        }
    </script>
</body>
</html>
