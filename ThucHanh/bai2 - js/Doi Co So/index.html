<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doi co so</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inputDiv">
        <p>Số</p>
        <input type="text" id="input">
        <p>Từ</p>
        <select id="tu">
            <option value="option1">Nhị phân</option>
            <option value="option2">Thập phân</option>
            <option value="option3">Bát phân (cơ số 8)</option>
            <option value="option4">Thập lục phân (cơ số 16)</option>
          </select>
        <p>Sang</p>
        <select id="sang">
            <option value="option1">Nhị phân</option>
            <option value="option2">Thập phân</option>
            <option value="option3">Bát phân (cơ số 8)</option>
            <option value="option4">Thập lục phân (cơ số 16)</option>
          </select>
        <button>THỰC HIỆN ĐỔI</button>
    </div>

    <div id="output">
        <p>Kết quả</p>
        <output id="result"></output>
    </div>
    <script src="script.js"></script>
</body>
</html>
