<html>
	<head>
		<title>JavaScript Exemple</title>
		<script language="JavaScript">
			var num = window.prompt("Nhập vào một số: ", "");
			if (num % 2 == 0) {
				document.write("Số " + num + " là số chẵn");
			} else {
				document.write("Số " + num + " là số lẻ");
			}
		</script>
		<style>
			* {
				font-size: 70px;
				/* justify-content: space-around; */
			}
		</style>
	</head>
	<body></body>
</html>
