<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="">
    <h1>Calculator App</h1>
    <input type="text" id="inputExpression" placeholder="Nhập phép tính" />
    <div
      style="height: 40px; width: 100px; background: blue; color: white;display: flex; justify-content: center; align-items: center; margin: 20px 0;"
      id="calculateButton"
    >
      <p>Tính</p>
    </div>
    <input type="text" id="result" placeholder="Kết quả" readonly />

    <script>
      const inputExpression = document.getElementById("inputExpression");
      const calculateButton = document.getElementById("calculateButton");
      const resultInput = document.getElementById("result");

      function calculateExpression() {
        try {
          const expression = inputExpression.value;
          const result = eval(expression);
          resultInput.value = result;
        } catch (error) {
          resultInput.value = "Lỗi";
        }
      }
      calculateButton.addEventListener("click", calculateExpression);
    </script>
    <script src="./script.js"></script>
  </body>
</html>
