<html>
	<head>
		<title>JavaScript Exemple</title>
		<script language="JavaScript">
		var so= window.prompt("Nhập vào một số: ", "");
        
		if (so==1) {
            window.location.href="https://qldt.ptit.edu.vn/#/home"
        } else if(so==2){
            window.location.href="https://www.youtube.com/"
        }
        else if(so==3){
            window.location.href="https://www.google.com/search?q=fb&oq=fb&aqs=chrome.0.69i59j69i64j69i59j0i131i433i512j69i60l3j5.369j0j4&sourceid=chrome&ie=UTF-8"
        }
        else if(so==4){
            window.location.href="https://www.google.com.vn/?hl=vi"
        }
        else {
            window.location.href="https://chat.openai.com/"
        }
		</script>
		<style>
			* {
				font-size: 70px;
				/* justify-content: space-around; */
			}
		</style>
	</head>
	<body></body>
</html>
