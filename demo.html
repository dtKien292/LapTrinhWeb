<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ví dụ minh hoạ cách dùng getElementsByTagName</title>

</head>
<body>


<div id="box">
  <p>Kế hoạch mua sắm</p>
  <p class="box">Ninh Bình</p>
  <p class="box">Shop mẹ và bé</p>
</div>

<div id="food">
  <p>Đồ cần mua</p>
  <p class="box">Rau củ</p>
  <p class="box">Nước uống</p>
</div>

<button onClick="getElements();">Click và lấy element bằng tagname</button>

<script>
function getElements(){
    let foods = document.getElementById('food');
    let elements = foods.getElementsByTagName('p');
    let len = elements.length;
    for (let i = 0; i < len; i++){
        alert('Text: ' + elements.length);
    }
}
</script>
</body>
</html>
